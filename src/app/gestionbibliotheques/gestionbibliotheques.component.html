<app-header></app-header>
<app-messages></app-messages>
<div class="container">
  <div class="row">
    <h2>Liste des livres</h2>
    <table class="table table-striped">
      <tr>
        <th>Nom</th>
        <th>Adresse</th>
        <th>Actions</th>
      </tr>

      <tr *ngFor="let biblio of listeBibliotheques">
        <td>{{biblio.nom}}</td>
        <td>{{biblio.adresse}}</td>
        <td style="white-space:nowrap">
            <button type="button" (click)="modifBiblio(biblio.id)" class="btn btn-primary"><a routerLink="/admin/modifbiblio/{{biblio.id}}">
                            <span class="glyphicon glyphicon-pencil" style="color:white"></span></a>
                        </button>
          <button onClick="loadDel(biblio.id)" class="btn btn-danger" data-toggle="modal" data-target="#modalDel">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button></td>
      </tr>
    </table>
  </div>
  <div class="modal fade" id="modalDel" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Supprimer une bibliothèque</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
        </div>
        <div class="modal-body">
          <h5>Etes vous sûr de vouloir supprimer cette bibliothèque ?</h5>
        </div>
        <div class="modal-footer">
          <form action="/supprimer" method="post">
            <input type="hidden" name="bibliothequeId" id="bibliothequeId" />
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
            <button type="submit" class="btn btn-danger">Supprimer</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
function loadDel(id_biblio){
document.getElementById('bibliothequeId').value = id_biblio;
}

</script>
</div>
