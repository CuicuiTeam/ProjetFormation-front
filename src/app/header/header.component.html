<div class="jumbotron" style="padding-bottom: 5px">
	<div class="container">
		<div *ngIf="message" class="alert {{class}}" role="alert">{{message}}</div>
		<h2>Bibliothèque Cuicui</h2>
		<p>Pas seulement des livres sur les cuicui</p>
		<form class="form-horizontal" method="POST" action="/recherche" class="pull-right">
			<input class="form-control mr-sm-2" placeholder="Recherche" id="motRecherche" name="motRecherche" style="width: 20%; float: right"
				autocomplete="off" />
			<button type="submit" class="btn btn-info" style="font-size: 15px; float: right">
			<span class="glyphicon glyphicon-search"></span>
		</button>
		</form>
		<div>
			<button type="button" class="btn btn-info" data-toggle="collapse" data-target="#demo" style="float: right">Recherche avancée</button>
			<div id="demo" class="collapse">
				<div class="container">
					<form role="form">
						<div class="form-group">
							<label for="sel1">Auteur :</label>
							<select class="form-control" id="sel1" style="width: 10%">
								<option *ngFor="let edit of editeurs" value="1">{{edit.nom}}</option>
							</select> <label for="sel2">Categorie :</label>
							<select class="form-control" id="sel2" style="width: 10%">
								<option>1</option>
							</select>
							<label for="sel3">Editeur :</label>
							<select class="form-control" id="sel3" style="width: 10%">
								<option>1</option>
							</select>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="container">
	<div class="row">
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a routerLink="/" class="navbar-brand">Accueil</a>
				</div>
				<ul class="nav navbar-nav">
					<li><a routerLink="/auteurs">Auteurs</a></li>

					<li><a class="dropdown-toggle" data-toggle="dropdown" href="#">Catégories<span
						class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a routerLink="/categorie/roman">Roman</a></li>
							<li><a routerLink="/categorie/biographie">Biographie</a></li>
							<li><a routerLink="/categorie/jeunesse">Jeunesse</a></li>
						</ul>
					</li>

					<li><a routerLink="/categorie/jeunesse">Jeunesse</a></li>
					<li><a routerLink="/periodiques">Périodiques</a></li>
					<li><a routerLink="/bibliotheques">Bibliothèques</a></li>
				</ul>
				<ul class="nav navbar-nav pull-right">
					<li *ngIf="user; else deco"><a routerLink="/deconnexion">Déconnexion</a></li>
					<ng-template #elseBlock>
						<li><a routerLink="/connexion">Connexion</a></li>
					</ng-template>
				</ul>
			</div>
		</nav>
	</div>
</div>
