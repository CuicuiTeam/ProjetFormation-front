<app-header></app-header>
<app-messages></app-messages>
<div class="container">
  <div class="row">
    <div *ngFor="let livre of contenu.livres" class="col-md-3" style="padding-bottom: 15px">
      <div class="thumbnail" style="min-height:180px">
        <div class="caption">
          <h3>{{livre.titre}}</h3>
          <h4>{{livre.description}}</h4>
          <p>{{livre.prix}}</p>
          <p>{{livre.datePublication}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
