<div class="container">
    <div class="row">
        <div *ngFor="let livre of livres" class="col-md-3" style="padding-bottom: 15px">
            <div class="thumbnail" style="min-height: 564px">
                <div class="caption">
                    <h3>{{livre.titre}}</h3>
                    <p>
                        <b *ngFor="let auteur of livre.auteurs"><i>{{auteur.prenom}} {{auteur.nom}}</i></b>
                    </p>
                    <p style="width: 250px; max-height: 144px; overflow-y: hidden; text-overflow-y: ellipsis">{{livre.description}}</p>
                    <p>Prix: {{livre.prix}}&euro;</p>
                    <p>Date de publication: {{livre.datePublication}}</p>
                    <div style="text-align: center; bottom: 55px; position: absolute; margin-left: auto; margin-right: auto; left: 0; right: 0;">
                        <img *ngIf="livre.imagePath != empty" src="assets/images/{{livre.imagePath}}" width="100px" height="150px" class="rounded text-center center-block">
                        <img *ngIf="livre.imagePath == empty" src="assets//images/imageVide.jpg" width="100px" height="150px" class="rounded text-center center-block">
                        <p></p>
                        <button type="button" class="btn btn-default">
                            <a routerLink="/livre/{{livre.id}}"><span class="glyphicon glyphicon-info-sign"></span>Plus d'infos</a>
                        </button>
                        <button type="button" class="btn btn-default">
                            <a routerLink="/livre"> <span
                                class="glyphicon  glyphicon-shopping-cart"></span> Ajout panier
                            </a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
