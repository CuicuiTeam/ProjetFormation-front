<app-header></app-header>
<app-messages></app-messages>
<div class="container">
    <form class="form-horizontal">
        <fieldset>
            <legend>Accedez Ã  votre compte</legend>
            <div class="form-group">
                <label class="control-label col-lg-2" for="email">Email</label>
                <div class="col-lg-10">
                    <input id="email" name="email" type="email" [(ngModel)]="identifiants.email" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-lg-2" for="mdp">Mot de passe</label>
                <div class="col-lg-10">
                    <input id="mdp" name="password" type="password" [(ngModel)]="identifiants.password" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button (click)="login()" class="btn btn-primary">Connexion</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
